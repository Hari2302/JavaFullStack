<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just vibe</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
      .class_6{

          font-size: 16px;
          padding: 10px;
          border: medium none;
          color: rgb(255, 255, 255);
          background-color: rgb(38, 196, 144);
          border-radius: 6px;
          margin: 2em 0.125rem 0.25rem;
          cursor: pointer;
          width: 100px;
          
        }
        
        .Buttons{
          display: inline-flex;
        } 
    </style>
</head>
<body>

  
  <div class="d-flex container-fluid justify-content-center px-0" style="height: 100vh;">
    <div class="row align-self-center w-100 h-100">
      <div class="d-flex col justify-content-center w-100" style="background-color: aqua;">
        <div class="left align-self-center">
            <img class="d-flex justify-content-center" src="../images/profile_img.webp" 
            alt="user"  ><br>
            <h4 class="d-flex justify-content-center ">Profile</h4><br>
            <div class="Buttons d-flex justify-content-center">
              <div id="logout">
                <button class="class_6"  >
                <a>logout</a>
                </button>
              </div>
              <div id="home" class="home">
                <button class="class_6 "  >
                <a>home</a>
                </button>
              </div>
            </div>
          </div>
      </div>
      <div class="d-flex col justify-content-start w-100" style="background-color: black;color:aliceblue">
        <div class="right align-self-center">
            <div class="info m-2 ">
                <h4>Name</h4>
                <p><h1 id="Name"></h1><br><br>
                    <h4>Email</h4>
                <p><h1 id="Email"></h1><br><br></p>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="../js/profile.js"></script>
  <script>
    window.history.forward();
  </script>
    
</body>
</html>
